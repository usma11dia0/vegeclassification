{% extends 'send_image_app/base.html' %}
{% block content %}

<div class="container" style="margin-top: 50px;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" style="width: 20%">推定結果</th>
                <th scope="col" style="width: 80%;"><h4 class="label" style="margin-bottom:0rem; font-size: 1.5em; font-weight: bolder;">{{y_name}}</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">画像ファイル</th>
                <td><img class="prob_img" src="{{ img_url}}" alt="アップロードした画像" style="width: 50%; height: auto;"></td>
            </tr>
            <tr>
                <th scope="row">信頼度</th>
                <td><h4 class="proba">{{y_proba}} %</p></td>
            </tr>
            <tr>
                <th scope="row">豆知識</th>
                <td> <h4 class="knowledge" style="font-size: medium;">{{knowledge}}</p></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
