{% extends 'send_image_app/base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
  <h1 style="margin-bottom: 30px;">Sign-Up</h1>
  <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
    <!-- ユーザー名の入力フォーム -->
    <div style="margin-top: 20px;">
      <p id = "username">{{ form.username }}</p>
      <label>
        {{ form.username.help_text }}
        {{ form.username.errors }}
      </label>
    </div>
    <!-- パスワード①の入力フォーム -->
    <div style="margin-top: 20px;">
      <p id = "password1">{{ form.password1 }}</p>
      <label>
        {{ form.password1.help_text }}
        {{ form.password1.errors }}
      </label>
    </div>
    <!-- パスワード②の入力フォーム -->
      <div style="margin-top: 20px;">
      <p id ="password2">{{ form.password2 }}</p>
      <label>
        {{ form.password2.help_text }}
        {{ form.password2.errors }}
      </label>
    </div>
    <!-- sign-up ボタン -->
    <div style="padding-top: 20px;">
    <button id="send-signup" class="btn btn-primary" type = "submit">sign-up</button>
  </div>
  </form>
</div>
{% endblock %}
